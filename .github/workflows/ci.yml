        run: npm ci --prefer-offline
      - name: Run tests üß™
        run: npm run nx affected -- --target=test --base=remotes/origin/main

  affected-e2e:
    runs-on: 'ubuntu-20.04'
    needs: [initialise]
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
