name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:
  NX_BRANCH: ${{ github.event.number }}
  NX_RUN_GROUP: ${{ github.run_id }}

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14, 15]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.4
        with:
          node-version: ${{ matrix.node }}

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci

      # - name: Run linter ğŸ‘€
      #   run: npm run nx run-many -- --target=lint --all

      - name: Run build ğŸ‘·â€â™‚ï¸
        run: npm run nx run-many -- --target=build --all

      - name: Run tests ğŸ§ª
        run: npm run nx run-many -- --target=test --all --skip-nx-cache

      - name: Run e2e tests ğŸ§ªğŸ§ª
        run: npm run nx run-many -- --target=e2e --all --skip-nx-cache
